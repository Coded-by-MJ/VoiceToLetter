</main>

  <dialog id="config">
    <div class="header">Config</div>
    <form method="dialog">
        <div class="settings-wrapper">
        <div class="font-settings">
        <div class="form-control">
              <label for="fontColor">Font Color:</label>
             <input type="color" id="fontColor"   name="fontColor" value="#202020"> 
        </div> 
        <div class="form-control">
              <label for="fontFamily">Font Family:</label>
             <select id="fontFamily"  name="fontFamily"  value=""> 
                 <option value="'Poppins', sans-serif">Poppins</option>
                 <option value="'Nanum Brush Script', cursive">Nanum Brush Script</option>
                 <option value="'Allura', cursive">Allura</option>
                 <option value="'Courier Prime', monospace">Courier Prime</option>
             </select>
        </div>

      <div class="form-control">
        <label for="fontSize">Font Size(px)</label>
       <input type="range" id="fontSize"   name="fontSize" min="16" max="32" step="1" value="17"> 
      </div> 

      <div class="form-control">
        <label for="fontweight">Font Weight:</label>
         <input type="range" id="fontweight" name="fontweight" min="100" max="800" step="100" value="400"> 
       </div> 
      </div>
       <div class="sample">
               <span>Aa</span>
       </div>
      </div>

      <div class="replace-wrapper">
        <div class="header">Replace Words with Symbols or EmojiðŸ˜ƒ</div>
        <div class="form-control">
         <div class="inner">
          <label for="wordToReplace">Word to Replace:</label>
          <input type="text" name="wordToReplace" id="wordToReplace">
         </div>
         <div class="inner">
            <label for="newWord">New Symbol or Emoji:</label>
            <input type="text" name="newWord" id="newWord">
          </div>
      </div>
    </div>

      <div class="form-btns">
        <button type="reset">Cancel</button>
        <button type="submit" id="ConfirmBtn">Save</button>
      </div>
    </form>
  </dialog>
